<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>dailer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#000000">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#000000">
    <link rel="stylesheet" href="app.css">
    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <div class="header">
      <h1></h1>
      <button id="pageBtn" class="emojiBtn"></button>
      <button id="openSettings" class="emojiBtn">&#128736;</button>
    </div>
    <div class="content"></div>
    <div id="footer"></div>
    <div id="settings">
      <div class="header">
        <h4>&#128230; Settings</h4>
        <button id="closeSettings" class="emojiBtn">&#10060;</button>
      </div>
      <div class="content"></div>
    </div>
    <div id="popup" class="content center" data-action="cancel">
      <div class="content center">
        <h2></h2>
        <div>
          <button data-action="cancel" class="danger">Cancel</button>
          <button data-action="confirm" class="success">Confirm</button>
        </div>
      </div>
    </div>
    <div id="message"></div>
  </body>
</html>
