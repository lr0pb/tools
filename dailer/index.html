<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>dailer &#9989;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="googlebot" content="notranslate">
    <link rel="icon" href="./icons/favicon.ico" sizes="32x32">
    <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f2f2f2">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#000000">
    <link rel="stylesheet" href="./app.css">
    <script defer type="module" src="./app.js"></script>
  </head>
  <body>
    <div class="current"></div>
    <div id="settings">
      <div class="header">
        <h4>&#128230; Settings</h4>
        <button id="closeSettings" class="emojiBtn">&#10060;</button>
      </div>
      <div class="content"></div>
    </div>
    <div id="popup" class="content center" data-action="cancel">
      <div class="content center">
        <h2></h2>
        <div>
          <button data-action="cancel" class="danger">Cancel</button>
          <button data-action="confirm" class="success">Confirm</button>
        </div>
      </div>
    </div>
    <div id="message"></div>
  </body>
</html>
